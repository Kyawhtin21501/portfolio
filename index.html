<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ポートフォリオ | HTIN AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Glassmorphism ナビゲーション -->
  <nav class="glass-navbar">
    <div class="glass-navbar-inner container">
      <a href="#hero" class="brand">HTIN AI</a>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="#hero">ホーム</a></li>
        <li><a href="#about">自己紹介</a></li>
        <li><a href="#projects">プロジェクト</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </div>
  </nav>

  <!-- ヒーローセクション -->
  <header id="hero" class="container text-center my-5 pt-5">
    <img src="image/ChatGPT Image Jul 3, 2025 at 02_26_12 PM.png" class="rounded custom-img" alt="ヒーロービジュアル" />
  </header>

  <!-- 自己紹介セクション -->
  <section class="container text-center floating-animate" id="about">
    <h2>自己紹介</h2>
    <p>私は AI×Web 開発を専門とするフルスタック志向の開発者です。UI/UX 設計から AI モデル組込まで一貫して対応できます。</p>
    <p>予測 AI アプリや観光 Web サービスなど、多様なプロジェクトを掲載中。</p>
  </section>

  <!-- プロジェクト一覧 -->
  <section class="container my-5" id="projects">
    <h2 class="text-center mb-4">プロジェクト一覧</h2>
    <div class="row g-4">
      <!-- 各カード -->
      <div class="col-md-4 floating-animate">
        <div class="card project-card h-100" data-title="飲食店AI予測" data-description="来客数・売上・シフト人数を AI で予測する Web アプリ。Flask + scikit‑learn で構築。">
          <img src="image/phtoto4.png" class="card-img-top" alt="AI 飲食アプリ" />
          <div class="card-body">
            <h5 class="card-title">飲食店 AI 予測</h5>
            <p class="card-text">来客数・売上・シフト人数を予測。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 floating-animate">
        <div class="card project-card h-100" data-title="おみくじアプリ" data-description="JavaScript と CSS で構成。クリックでランダムな運勢が表示されます。">
          <img src="image/photo2.png" class="card-img-top" alt="おみくじアプリ" />
          <div class="card-body">
            <h5 class="card-title">おみくじアプリ</h5>
            <p class="card-text">運勢を楽しめるミニアプリ。</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 floating-animate">
        <div class="card project-card h-100" data-title="埼玉旅行ナビ" data-description="React ベースで埼玉の観光地を紹介・レコメンドする Web サービス。">
          <img src="image/photo3.png" class="card-img-top" alt="埼玉観光ガイド" />
          <div class="card-body">
            <h5 class="card-title">埼玉旅行ナビ</h5>
            <p class="card-text">観光地をレコメンドするアプリ。</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- モーダル（カードクリックで表示） -->
  <div id="projectModal" class="project-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3 id="modalTitle"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- フッター（フォーム付き＋アニメーション） -->
  <footer class="text-center" id="contact">
    <h4 class="mb-3">お問い合わせ</h4>
    <form class="container" style="max-width: 600px;">
      <div class="mb-3 text-start"><label for="name">お名前</label><input type="text" class="form-control" id="name" placeholder="お名前を入力してください"></div>
      <div class="mb-3 text-start"><label for="email">メールアドレス</label><input type="email" class="form-control" id="email" placeholder="you@example.com"></div>
      <div class="mb-3 text-start"><label for="message">メッセージ</label><textarea class="form-control" id="message" rows="4" placeholder="内容をご記入ください"></textarea></div>
      <button type="submit" class="btn btn-outline-light">送信</button>
    </form>
    <p class="mt-4 text-muted">Made with ❤️ by HTIN AI</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // IntersectionObserver で要素表示時にアニメーション
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => e.isIntersecting && e.target.classList.add("show"));
    }, { threshold: 0.15 });
    document.querySelectorAll('.floating-animate').forEach(el => observer.observe(el));

    // モーダル機能
    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('click', () => {
        document.getElementById('modalTitle').textContent = card.dataset.title;
        document.getElementById('modalDescription').textContent = card.dataset.description;
        document.getElementById('projectModal').style.display = 'block';
      });
    });
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.getElementById('projectModal').style.display = 'none';
    });
    window.addEventListener('click', e => {
      if (e.target === document.getElementById('projectModal')) {
        document.getElementById('projectModal').style.display = 'none';
      }
    });

    // ハンバーガーメニュー
    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('navLinks').classList.toggle('show');
    });

    // フッターアニメーション
    const footer = document.querySelector('footer');
    const fo = new IntersectionObserver(entries => {
      entries.forEach(e => e.isIntersecting && footer.classList.add('show-footer'));
    }, { threshold: 0.3 });
    fo.observe(footer);
  </script>
</body>
</html>
